
apply plugin: "java"
apply plugin: 'application'


apply from: "$rootDir/shared_styleguide.gradle"
dependencies {
    compile 'org.apache.logging.log4j:log4j-api:2.11.0'
    compile 'org.apache.logging.log4j:log4j-core:2.11.0'
    compile 'org.yaml:snakeyaml:1.18'
    
    compile project("$coordinateGuiBase:CoordinateGuiCore")
    compile project("$coordinateGuiBase:CoordinateGui2018")
    compile project(":SnobotRobotLibs:CheesyPoofsLibs")
}

jar {
   from("src/main/java/") {
      include  "**/*.xml"
   }
}

mainClassName = "org.snobot.coordinate_gui.Main"