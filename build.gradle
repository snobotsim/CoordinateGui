
apply plugin: 'java'

repositories.maven {
    name = "WPI"
    url = "http://first.wpi.edu/FRC/roborio/maven/release"
}

sourceSets {
    main {
        java {
            srcDirs = ["src/lib", 
                       "src/standalone", 
                       "src/2017Gui"]
        }
    }
}

dependencies {
    //compile 'edu.wpi.first.wpilib.networktables.java:networktables:3.1.7:desktop'
    compile 'edu.wpi.first.wpilib.networktables.java:NetworkTables:3.1.7:desktop'
    compile 'edu.wpi.first.wpilibj:athena:2017.3.1'
    compile files('dependencies/RIOdroid.jar')
    
    //http://first.wpi.edu/FRC/roborio/maven/release/edu/wpi/first/wpilib/networktables/java/
