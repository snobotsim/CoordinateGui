plugins {
	id "java"
	id "com.github.spotbugs" version "1.6.9"
	id "eclipse"
}

allprojects {
    apply {
        plugin("maven-publish")
        plugin("java")
    }
    repositories {
        mavenCentral()
    }
    
    publishing {
        publications {
            snobot_sim_java(MavenPublication) {
                groupId 'org.snobot.coordinate_viewer'
                artifact jar
                version "2019.0.0.0"
            }
        }
    }
}

ext {
	SpotBugsTask = com.github.spotbugs.SpotBugsTask
	coordinateGuiBase = ""
}
