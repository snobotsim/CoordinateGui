plugins {
	id "java"
	id "com.github.spotbugs" version "1.6.9"
	id "eclipse"
}

allprojects {
    apply {
        plugin("maven-publish")
        plugin("java")
    }
    repositories {
        mavenCentral()
    }
}

ext {
	SpotBugsTask = com.github.spotbugs.SpotBugsTask
	coordinateGuiBase = ""
    
    publishing_url = "${rootDir}/build/publishing"
    publishing_version = "2019.0.1.0"
}
