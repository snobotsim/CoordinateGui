
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'
apply plugin: 'checkstyle'
apply plugin: 'pmd'
apply plugin: 'findbugs'

repositories {
    maven {
        name = "WPI"
        url = "http://first.wpi.edu/FRC/roborio/maven/release"
    }
    
    maven {
        url "https://plugins.gradle.org/m2/"
    }
}

sourceSets {
    main {
        java {
            srcDirs = ["src/lib", 
                       "src/BaseYearSpecificGui", 
                       "src/2017Gui", 
                       "src/2018Gui", 
                       
                       "src/standalone", 
                       "SnobotRobotLibs/CheesyPoofsLibs"]
        }
    }
}

dependencies {
    compile 'log4j:log4j:1.2.16'
    compile 'org.yaml:snakeyaml:1.18'
}

///////////////////////////////////////////////////////////
// Build Application
mainClassName = "org.snobot.coordinate_gui.Main"

jar {
   from("${rootDir}/src/standalone") {
      include  '**/*.properties'
   }
   from("src/2018Gui/") {
      include  "**/*.png"
   }
   from("src/2017Gui/") {
      include  "**/*.png"
   }
   from("src/lib/") {
      include  "**/*.png"
   }
}

tasks.withType(Jar) {
  includeEmptyDirs = false
}

/////////////////////////////////////////////////////////////////////////////////
// Style/Formatting stuff
checkstyle {
    toolVersion = "8.1"
    configFile = new File(rootDir, "styleguide/checkstyle.xml")
}

pmd {
    consoleOutput  = true
    reportsDir = file("${project.buildDir}/reports/pmd")
    ruleSetFiles = files(file("styleguide/pmd-ruleset.xml"))
    ruleSets = []
}

findbugs {
    excludeFilter = file("styleguide/findbugs_suppressions.xml")
    effort = "max"
}
tasks.withType(FindBugs) {
    reports {
        xml.enabled false
        html.enabled true
    }
}
/////////////////////////////////////////////////////////////////////////////////


task wrapper(type: Wrapper) {
    gradleVersion = '4.1'
}
